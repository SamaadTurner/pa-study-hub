spring:
  application:
    name: flashcard-service

  # Default (dev) profile: H2 in-memory, no Flyway
  datasource:
    url: jdbc:h2:mem:flashcarddb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

  flyway:
    enabled: false

server:
  port: 8082

progress:
  service:
    url: http://localhost:8083

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

---
# Docker profile (used in docker-compose)
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://${DB_HOST:flashcard-db}:5432/${DB_NAME:flashcard_db}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USER:flashcard_user}
    password: ${DB_PASS:flashcard_pass}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: 6379

progress:
  service:
    url: http://study-progress-service:8083

---
# Test profile (Testcontainers provides the JDBC URL via system property)
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: ${spring.datasource.url:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1}
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

progress:
  service:
    url: http://localhost:9999  # WireMock port in tests
