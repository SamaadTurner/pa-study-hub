name: CI

on:
  push:
    branches: [main, develop, "feat/**"]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # Backend — build and test all Spring Boot services
  # ============================================================
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run backend tests
        run: ./gradlew test --no-daemon --continue
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_pass
          JWT_SECRET: test-jwt-secret-for-ci-must-be-at-least-32-chars
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: "**/build/reports/tests/"
          retention-days: 7

  # ============================================================
  # Frontend — type-check, unit tests, build
  # ============================================================
  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --reporter=verbose

      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: /api/v1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 3

  # ============================================================
  # Docker — build all images to verify Dockerfiles are valid
  # (Only on pushes to main/develop — skipped on PRs to save time)
  # ============================================================
  docker-build:
    name: Docker Image Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build user-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/user-service/Dockerfile
          push: false
          cache-from: type=gha,scope=user-service
          cache-to: type=gha,mode=max,scope=user-service

      - name: Build flashcard-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/flashcard-service/Dockerfile
          push: false
          cache-from: type=gha,scope=flashcard-service
          cache-to: type=gha,mode=max,scope=flashcard-service

      - name: Build exam-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/exam-service/Dockerfile
          push: false
          cache-from: type=gha,scope=exam-service
          cache-to: type=gha,mode=max,scope=exam-service

      - name: Build study-progress-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/study-progress-service/Dockerfile
          push: false
          cache-from: type=gha,scope=progress-service
          cache-to: type=gha,mode=max,scope=progress-service

      - name: Build ai-assistant-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/ai-assistant-service/Dockerfile
          push: false
          cache-from: type=gha,scope=ai-service
          cache-to: type=gha,mode=max,scope=ai-service

      - name: Build api-gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/api-gateway/Dockerfile
          push: false
          cache-from: type=gha,scope=api-gateway
          cache-to: type=gha,mode=max,scope=api-gateway

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: false
          build-args: VITE_API_URL=/api/v1
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
