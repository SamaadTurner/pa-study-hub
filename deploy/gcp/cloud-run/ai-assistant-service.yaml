apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: pa-study-hub-ai-assistant-service
  annotations:
    run.googleapis.com/ingress: internal-and-cloud-load-balancing
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "3"
        # AI service is latency-sensitive — keep CPU allocated between requests
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/cloudsql-instances: "PROJECT_ID:REGION:pa-study-hub-postgres"
    spec:
      serviceAccountName: pa-study-hub-sa@PROJECT_ID.iam.gserviceaccount.com
      # Cloud Run max request timeout — AI responses can be slow
      timeoutSeconds: 60
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/pa-study-hub/ai-assistant-service:latest
          ports:
            - containerPort: 8085
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: DB_PORT
              value: "5432"
            - name: DB_HOST
              value: /cloudsql/PROJECT_ID:REGION:pa-study-hub-postgres
            - name: ANTHROPIC_MODEL
              value: claude-sonnet-4-20250514
            - name: ANTHROPIC_MAX_TOKENS
              value: "4096"
            - name: AI_DAILY_TOKEN_BUDGET_PER_USER
              value: "50000"
            - name: AI_RATE_LIMIT_REQUESTS_PER_MINUTE
              value: "10"
            - name: PROGRESS_SERVICE_URL
              value: https://pa-study-hub-progress-service-HASH-uc.a.run.app
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: ai-service-db-name
                  key: latest
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ai-service-db-username
                  key: latest
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-service-db-password
                  key: latest
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: latest
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-api-key
                  key: latest
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            periodSeconds: 30
