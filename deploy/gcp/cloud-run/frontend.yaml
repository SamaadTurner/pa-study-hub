apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: pa-study-hub-frontend
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        # nginx is CPU-light; throttle is fine here
        run.googleapis.com/cpu-throttling: "true"
    spec:
      serviceAccountName: pa-study-hub-sa@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/pa-study-hub/frontend:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          startupProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            periodSeconds: 30
