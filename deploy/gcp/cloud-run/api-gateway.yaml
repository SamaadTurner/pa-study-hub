apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: pa-study-hub-api-gateway
  annotations:
    # Public-facing â€” allows unauthenticated (JWT validated in-app)
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "false"
    spec:
      serviceAccountName: pa-study-hub-sa@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - image: REGION-docker.pkg.dev/PROJECT_ID/pa-study-hub/api-gateway:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: CORS_ALLOWED_ORIGINS
              value: https://app.pa-study-hub.com
            - name: USER_SERVICE_URL
              value: https://pa-study-hub-user-service-HASH-uc.a.run.app
            - name: FLASHCARD_SERVICE_URL
              value: https://pa-study-hub-flashcard-service-HASH-uc.a.run.app
            - name: EXAM_SERVICE_URL
              value: https://pa-study-hub-exam-service-HASH-uc.a.run.app
            - name: PROGRESS_SERVICE_URL
              value: https://pa-study-hub-progress-service-HASH-uc.a.run.app
            - name: AI_SERVICE_URL
              value: https://pa-study-hub-ai-assistant-service-HASH-uc.a.run.app
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: latest
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 9
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 30
