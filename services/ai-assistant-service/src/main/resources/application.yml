spring:
  application:
    name: ai-assistant-service

  jpa:
    open-in-view: false

  flyway:
    enabled: false

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info

anthropic:
  model: claude-sonnet-4-5-20250929
  max-tokens: 2048

logging:
  level:
    com.pastudyhub: INFO

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:aidb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

anthropic:
  api-key: ${ANTHROPIC_API_KEY:dev-placeholder-key}

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://ai-postgres:5432/ai_db
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:ai_user}
    password: ${DB_PASSWORD:ai_pass}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

anthropic:
  api-key: ${ANTHROPIC_API_KEY}
